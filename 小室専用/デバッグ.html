<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/sample3.css">
    <title>jQueryライブラリーの読み込みテスト</title>
</head>
<body>
  <h1>デバッグ</h1>
  <div class = "wrap">
    <div class = "container">
      <div class = "header">
   
      </div>
      <table class = "table"></table>
  </div>
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--jQueryライブラリーの読み込みテスト-->
    <script>
        //  自作のコードはライブラリ読み込みの後に。
        //  ↓からスタート!!    
     $(function(){
       function funcB() {
         console.log('こんにちは');
       }
       function funcA() {
         console.log('メッセージを受け取りました');
         funcB();
       }

       funcA();
       });
      
      
   
    </script>
</body>
</html>
