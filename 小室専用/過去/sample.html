<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="sample.css">
    <title>jQuery動作チェック</title>
</head>
<body>
    <h1>jQueryライブラリーの読み込みテスト</h1>

    <ul>
    </ul>
    
    <input type = "button" id = "btn1"  value = "追加">
    <input type = "button" id = "btn2"  value = "削除">
    
     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQueryライブラリの読み込み-->
    <script>
        //  自作のコードはライブラリ読み込みの後に。
        //  ↓からスタート!!    
    $(function(){
      function change(){             
      const d = $("ul").append("<li>テキスト1</li>","<li>テキスト2</li>");
      let f;
      f= $("li").remove();
      
      $("#btn1").on("click",function(){
        $("ul").append(f);
      });
      
      $("#btn2").on("click",function(){
        $("li").remove();
      });
      }

      change();

      
      
      
  
      
    });
    
      

    </script>
</body>
</html>
